<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Quick Cache and Archive search</title>
      <script src="script.js"></script>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="jumbotron">
            <h2>Welcome to "Quick Cache and Archive search"</h2>
            <form>
               <div class="form-group">
                  <label for="url">Enter URL:</label>
                  <input type="text" class="form-control" value="google.com" id="url">
               </div>
            </form>
            <p>Will open in new tab:</p>
            <button type="button" onclick="buttonOpen('GoogleCache')" class="btn-success">Google</button>
            <button type="button" onclick="buttonOpen('YandexCache')" class="btn-success">Yandex</button>
            <button type="button" onclick="buttonOpen('365')" class="btn-success">So.com(365)</button>
            <button type="button" onclick="buttonOpen('Naver')" class="btn-success">Naver</button>
            <button type="button" onclick="buttonOpen('Yahoo')" class="btn-success">Yahoo</button>
            <button type="button" onclick="buttonOpen('Mailru')" class="btn-success">Mail.ru</button>
            <button type="button" onclick="buttonOpen('WebArchive')" class="btn-info">Web.Archive.org</button>
            <button type="button" onclick="buttonOpen('Versafn')" class="btn-info">Versafn.is</button>
            <button type="button" onclick="buttonOpen('Archiveit')" class="btn-info">Archive-it.org</button>
            <button type="button" onclick="buttonOpen('Baidu')" class="btn-success">Baidu.com</button>
            <button type="button" onclick="buttonOpen('WikiWix')" class="btn-info">Archive.wikiwix.com</button>
            <button type="button" onclick="buttonOpen('Megalodon')" class="btn-success">Megalodon</button>
            <button type="button" onclick="buttonOpen('Hawnskhr')" class="btn-success">Croatian Web Archive (only .hr domains)</button>
            <button type="button" onclick="buttonOpen('Arhivnuk')" class="btn-success">Slovenian Web Archive</button>
            <button type="button" onclick="buttonOpen('Nationalukarchive')" class="btn-success">National UK Archive</button>
            <button type="button" onclick="buttonOpen('Singaporearchive')" class="btn-success">Singapore Web Archive</button>

            <hr>
            <p>Will open inside current page:</p>
            <button type="button" onclick="buttonOpen('BingCache')" class="btn-success">Bing</button>
            
            <button type="button" onclick="buttonOpen('Sogou')" class="btn-success">Sogou.com</button>
            
            <button type="button" onclick="buttonOpen('Exalead')" class="btn-success">Exalead.com</button>
            <button type="button" onclick="buttonOpen('Gigablast')" class="btn-success">Gigablast.com</button>
            <button type="button" onclick="buttonOpen('ArchiveIS')" class="btn-info">Archive.is</button>
            <button type="button" onclick="buttonOpen('WebCitation')" class="btn-info">WebCitation.org</button>
            
            <button type="button" onclick="buttonOpen('UKWA')" class="btn-info">UKWA Web Archive</button>
            <button type="button" onclick="buttonOpen('Arquivopt')" class="btn-info">Arquivo.pt</button>
            <button type="button" onclick="buttonOpen('Locarchive')" class="btn-info">Library of Congress archive</button>
            <button type="button" onclick="buttonOpen('Stanfordarchive')" class="btn-info">Stanford Web Archive Portal</button>
         </div>
         <div class="jumbotron"><iframe style="height:900px" id="mainframe" class="container" src="iframe.html" title="description"></iframe></div>
         <div class="well">
            <a  class="btn btn-danger" role="button" href="https://cipher387.github.io/osint_stuff_tool_collection/">354 OSINT tools</a>
            <a href="https://twitter.com/cyb_detective?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @cyb_detective</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            <a href="https://github.com/cipher387/quickcacheandarchivesearch"><img src="https://img.shields.io/github/stars/cipher387/quickcacheandarchivesearch?style=social"></a>
         </div>
      </div>
   </body>
</html>
